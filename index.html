<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Score Keeper</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-three-fifths is-offset-one-fifth">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image">
                                <img src="slika.jpg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Tennis Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <table class="table">
                                    <thead>
                                        <th></th>
                                        <th>Player Name</th>
                                        <th class="currentSet">Set 1</th>
                                        <th class="currentSet hidden">Set 2</th>
                                        <th class="currentSet hidden">Set 3</th>
                                        <th class="currentSet hidden">Set 4</th>
                                        <th class="currentSet hidden">Set 5</th>
                                        <th>Score</th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><button class="button is-small edit first-edit">
                                                    <ion-icon name="create-outline" class="edit-icon"></ion-icon>
                                                </button></td>
                                            <td id="name1">Player 1</td>
                                            <td class="p1currentSet">0</td>
                                            <td class="p1currentSet hidden">0</td>
                                            <td class="p1currentSet hidden">0</td>
                                            <td class="p1currentSet hidden">0</td>
                                            <td class="p1currentSet hidden">0</td>
                                            <td id="p1DisplayScore">0</td>
                                        </tr>
                                        <tr>
                                            <td><button class="button is-small edit second-edit">
                                                    <ion-icon name="create-outline" class="edit-icon"></ion-icon>
                                                </button></td>
                                            <td id="name2">Player 2</td>
                                            <td class="p2currentSet">0</td>
                                            <td class="p2currentSet hidden">0</td>
                                            <td class="p2currentSet hidden">0</td>
                                            <td class="p2currentSet hidden">0</td>
                                            <td class="p2currentSet hidden">0</td>
                                            <td id="p2DisplayScore">0</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <p class="subtitle">Use the buttons below to keep score</p>
                                <label for="playto" class="label is-large is-inline">Winnig Sets</label>
                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item is-large">+ Player One</button>
                            <button id="p2Button" class="is-info button card-footer-item is-large">+ Player Two</button>
                            <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>

                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>
</body>

</html>
